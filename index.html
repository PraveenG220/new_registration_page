<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-success text-center">Complete Form Validation in Javascript</h1>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
           
                <div class="form-group">
                <label>Username: </label>
                <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                <span id="username" class="text-danger" font-waight-bold></span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                <span id="Password" class="text-danger" font-waight-bold></span>
            </div>
            <div class="form-group">
                <label>Conform Password:</label>
                <input type="text" name="conpass" class="form-control" id="conpass"autocomplete="off">
                <span id="conpassword" class="text-danger" font-waight-bold></span>
            </div>
            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="text" name="mobile" class="form-control" id="mobilenumber"autocomplete="off">
                <span id="mobile" class="text-danger" font-waight-bold></span>
            </div>
            <div class="form-group">
                <label>Email Id:</label>
                <input type="text" name="Email" class="form-control" id="Email" autocomplete="off"><br>
                <span id="emailid" class="text-danger" font-waight-bold></span>

                <input type="Submit" name="Submit" value="Submit" class="btn btn-success" autocomplete="off">
            </div>
            </form>

            <script src="index.js"></script>
        </div>

    </div>
</body>
</html>
